{% set name = "flet-core" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flet_core-{{ version }}.tar.gz
  sha256: fb6b31d4ce6b1e83d9a4d6540cbe8ddac2c7fc554638af9aa2f6cfd63ee8cb1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.7,<4.0
  run:
    - python >=3.7,<4.0
    - typing-extensions >=4.4.0,<5.0.0
    - repath >=0.9.0,<1.0.0

test:
  imports:
    - flet_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/flet-dev/flet
  dev_url: https://github.com/flet-dev/flet/tree/main/sdk/python/packages/flet-core
  summary: Flet core library for Flet framwork sdk development.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
